<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form name="Form" method="post">
        <label for="memberName">Member Name : </label>
        <input type="text" name="memberName" id="memberName" required />
        <b>*req</b>
        <br />
        
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
        <b>*req</b>
        <br />
        
        <label for="school">School : </label>
        <input type="text" name="school" id="school" required />
        <b>*req</b>
        <br />
        
        <input type="image" src="images/submit.jpg" name="submitBtn" alt="Submit" width="100" height="30" /> 
    </form>
</body>
</html>
